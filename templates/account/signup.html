{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Sign Up | Blog{% endblock title %}

{% block content %}
<div class="container py-5" style="max-width: 450px;">
  <div class="card shadow-sm border-0 rounded-4">
    <div class="card-body p-4">
      <h2 class="text-center text-success mb-4">Create Account</h2>

      <form method="post" novalidate>
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success w-100 mt-2">Sign Up</button>
      </form>

      <div class="text-center mt-3">
        <p class="text-muted">
          Already have an account?
          <a href="{% url 'account_login' %}" class="text-success">Login</a>
        </p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
