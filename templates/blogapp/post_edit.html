{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Edit Post{% endblock %}

{% block content %}
<div class="container py-5">
  <div class="card shadow-lg border-0 rounded-4">
    <div class="card-header bg-warning text-dark text-center py-3 rounded-top-4">
      <h2 class="mb-0 fw-bold">Edit Post</h2>
    </div>

    <div class="card-body p-4">
      <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="text-center mt-3">
          <button type="submit" class="btn btn-warning px-4">Save Changes</button>
          <a href="{% url 'home' %}" class="btn btn-outline-secondary px-4">Cancel</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
